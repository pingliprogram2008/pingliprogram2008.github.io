<p class="STYLE1">水调歌头 ・ 母亲节</p>
<p class="STYLE2">闭月羞花貌，望子成龙心，古今少有。食不甘味夜不寝，只为儿女劳心。</p>
<p class="STYLE2">纵有千年白玉，龙胆虎肠肝，乘除又加减，怎堪算吊钱？ </p>
<p class="STYLE2">&nbsp;</p>
<p class="STYLE2"><br />
  三月春，七月夏，载载年。轮轮日月，直唬得那雁影翩！</p>
<p class="STYLE2">追忆那时往事，幕幕皆在眼前，泪看门前萱。千诗万首词，心思也难填。 </p>
