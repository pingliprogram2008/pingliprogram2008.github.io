	<h1 style="color: #D4D333">欢迎来到平利调查问卷</h1>

	<p style="font-family:arial;color:red;font-size:20px;">1.请填写您的性别,有问题请点击<a href="https://pingliprogram2008.github.io/" style="color: bilu;text-decoration:none" target="_blank">这里</a></p>
男性:<input type="radio" name="sex" value="male" required="required"  >

	       <p style="font-family:arial;color:red;font-size:20px">2.请填写您的出生日期</p>

       <option>Liaoning</option>
    </select>

       <option>None</option>
	   <option>Tiexi</option>

    </select>
           <p style="font-family:arial;color:red;font-size:20px">4.请填写你的授权码</p>
    <input type="password" maxlength="6" min="100000" max="999999" name="password" placeholder="请输入" required="required" >
		   <p style="font-family:arial;color:red;font-size:20px">5.请填写你的爱好</p>
	抽烟:<input type="checkbox" name="hobby" value="smoking">  <br>
