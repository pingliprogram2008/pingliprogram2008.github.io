<p class="STYLE1">《改字念奴娇 ・ 春夜雨时所感》</p>
<p class="STYLE2">天南地北，问乾坤，何处可有浓墨？纵有吴越迎神赛，难买沈城春色。</p>
<p class="STYLE2">绿叶盘枝，露汁点碧，胜过钟鼎食。天阙仙阁，凡人如何消得？</p>
<p class="STYLE2">&nbsp;</p>
<p class="STYLE2">回想昨夜微雨，点点滴滴，皓月空凝皂。十亿人民接四亿，只等奏凯日期。</p>
<p class="STYLE2">若义胆包天，忠肝盖地，谁言海内无知己？思绪万种，催人一夜无眠！ </p>
