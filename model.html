<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5, user-scalable=yes">
<title>平利软件</title>
	<style>
body{background-color: #e5d6ad;
	text-align: center}
a{color: black;
	text-decoration-line: underline}
		th{width: 20%}
		.bgn{background-color:#e5d6ad;
			text-align: center;
			width: 80%;
			height: 30px;
			font-size: 18px}
		#btt{width: 50px;
			height: 60px;
			background-color: lightpink}
		#bttres{width: 50px;
			height: 60px;
			background-color: lightpink}
		#searchbtt{width: 100%;
		    height: 30px;
		    background-color: lightpink}
		#pwd{height: 40px;
			text-align: center;
		    font-size: 18px}
		#pwdbtt{height: 40px;
			text-align: center}
		#pwdres{height: 40px;
			text-align: center}
</style>
	
</head>

<body>
	<h1>文字放大工具</h1>
	<br><br>
	<div id="pwdcheck">
	<h3 style="color: red">使用本工具需要授权码</h3>
	<input type="password" id="pwd" placeholder="请输入授权码" onKeyUp="pwdokay()" autofocus>
	<input type="button" id="pwdres" value="重置" onClick="pwdres()">
	<p id="pwdcheckshow"></p>

	<p style="font-size: 20px">
		<a href="javascript:void(0)" onClick="tobuy()" id="abuy">点击这里获取授权码</a></p>
		<div id="imgshow"></div>
	</div>
	
	<div id="tool" style="display: none">
	<table align="center" border="6">
	<tr>
		<th>文本内容</th>
		<td>
			<input type="text" class="bgn" placeholder="请输入文字" id="text" onKeyUp="okpress()">
		</td>
		<td rowspan="2">
			<input type="button" value="确定" id="btt" onClick="okay()">
		</td>
		<td rowspan="2">
			<input type="button" id="bttres" value="重置" onClick="bttres()">
		</td>
	</tr>
	<tr>
		<th>放大倍数</th>
		<td>
			<input type="number" class="bgn" placeholder="请输入数字" id="num" value="150" step="30">
		</td>
	</tr>
	<tr>
		<th>文本颜色</th>
		<td>
			<input type="color" class="bgn" id="col">
		</td>
		<td colspan="2">
		    <input type="button" value="搜索" id="searchbtt" onClick="searchbtt()">
		</td>
	</tr>
	</table>
	
<p id="show" style="color: black;font-size: 30px">等待输入………</p>
	<div id="ifr" style="display: none">
		<iframe id="chinese" width="92%" height="550px" scrolling="yes"></iframe>
		<iframe id="translate" width="92%" height="550px" scrolling="yes"></iframe>
	</div>
		</div>
	
	<div>
	<br>
	<h3>王熙同提供技术支持</h3>
	</div>
	
	<script>
	function pwdokay(){
		var password=document.getElementById("pwd").value
		var textvalue=document.getElementById("pwdcheckshow")
		if(password=="891891"){
			textvalue.innerHTML="授权码正确";
			document.getElementById("tool").style="#tool"
		    document.getElementById("pwdcheck").style.display="none"
			document.getElementById("text").focus()
		}
		else if(password=="")[
			textvalue.innerHTML="授权码不能为空"
		]
		else {
			textvalue.innerHTML="授权码错误，请联系管理员获取"
		}
	}
	</script>

	<script>
	function pwdres(){
		document.getElementById("pwd").value=""
		document.getElementById("pwdcheckshow").innerHTML=""
	}
	
	</script>

	<script>
	function tobuy(){
		var crea=document.createElement("img")
		crea.src="https://pingliprogram2008.github.io/tobuyimg.jpg"
		crea.alt="管理员微信"
		crea.style.height="400px"
		crea.id="imgbuy"
		document.getElementById("imgshow").appendChild(crea)
		document.getElementById("abuy").setAttribute('onclick','tobuyres()')
		document.getElementById("abuy").innerHTML="收起"
	}
	</script>
	
	<script>
	function tobuyres(){
		document.getElementById("imgbuy").style.display="none"
		document.getElementById("abuy").innerHTML="点击这里获取授权码"
		document.getElementById("abuy").setAttribute('onclick','toshowbuyagain()')
		}
	</script>

	<script>
	function toshowbuyagain(){
		document.getElementById("imgbuy").style.display=""
		document.getElementById("abuy").innerHTML="收起"
		document.getElementById("abuy").setAttribute('onclick','tobuyres()')
	}
	</script>
	
	
	<script>
	function okay(){
		var size=document.getElementById("num").value
		var color=document.getElementById("col").value
		var text=document.getElementById("text").value
		   if(text==""){
		document.getElementById("show").innerHTML="等待输入………"
		document.getElementById("show").style.color="black"
		document.getElementById("show").style.fontSize="30px"
		document.getElementById("chinese").src=""
		document.getElementById("translate").src=""
		document.getElementById("ifr").style.display="none"
		}
	       else{
		document.getElementById("show").innerHTML=text
		document.getElementById("show").style.color=color
		document.getElementById("show").style.fontSize=size+"px"
		}
	}
	</script>

	<script>
	function okpress(){
		document.getElementById("btt").click()
	}
	
	</script>
	
	<script>
	var input = document.getElementById("text");
input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("searchbtt").click();
    }
});
	</script>

	<script>
	function bttres(){
		document.getElementById("text").value=""
		document.getElementById("num").value="150"
		document.getElementById("col").value="#000000"
		document.getElementById("show").innerHTML="等待输入………"
		document.getElementById("show").style.color="black"
		document.getElementById("show").style.fontSize="30px"
		document.getElementById("chinese").src=""
		document.getElementById("translate").src=""
		document.getElementById("ifr").style.display="none"
	}
	</script>
	
	<script>
	function searchbtt(){
		var text=document.getElementById("text").value
		  if(text==""){
			  window.alert("请输入文本")
	   }
		  else{  
		document.getElementById("ifr").style=""
		document.getElementById("chinese").src="https://hanyu.baidu.com/s?wd="+text
		document.getElementById("translate").src="https://cn.bing.com/dict/search?q="+text
		}
	}
	</script>
	
	
</body>
</html>
